mkdir -Force .github/workflows
Set-Content -Path .github/workflows/ci.yml -Value @"
name: Frontend CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Install shadcn
        run: |
          npm install tailwindcss@latest @tailwindcss/forms
          npx shadcn@latest init --yes
          npx shadcn@latest add button form --yes
      - name: Run lint
        run: npm run lint
      - name: Build
        run: npm run build
"@